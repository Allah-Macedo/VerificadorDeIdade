<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>verificador de idade</title>
</head>
<body>
    <header class="titulo">Verificador De Idade</header>
    <main class="main_block">
        <section class="" id="">
            <div>
              <label for="born" class="gender_font">Birth Date :</label>
              <input type="number" name="born" class="born_date" id="born_date" min="0">
            </div>
            <div class="gender">
                <span class="gender_font">Gender :</span>
                <input type="radio" name="radio" class="radio">
                <label for="radio" class="gender_font" checked>Masculino</label>
                <input type="radio" name="radio" class="radio">
                <label for="radio" class="gender_font">Feminino</label>
            </div>
            <input type="button" value="Verificar" class="verificar" id="verifica">
        </section>
        <section class="sec-image" id="">
            <p class="mensage" id="mensage"></p>

        </section>
    </main>
    <footer>
        <p class="fim">&copy; Code.Knights</p>
    </footer>
    <script src="idade.js"></script>
